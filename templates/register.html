{% extends "layout.html" %}

{% block title %}Kayıt Ol - StudyFlow{% endblock %}

{% block content %}
    <h1 class="page-title">Kayıt Ol</h1>
    
    <div class="auth-form card">
        <h2>Yeni Hesap Oluştur</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Parola:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </div>
            <p style="text-align: center; margin-top: 20px; font-size: 0.9em; color: var(--text-light);">
                Zaten hesabın var mı? <a href="{{ url_for('login') }}">Giriş Yap</a>
            </p>
        </form>
    </div>
{% endblock %}
